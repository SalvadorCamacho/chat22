<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
     <div class="ion-text-center">
        Iniciar sesión
     </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

   <img class="icon"
   src="assets/icon/chat.svg" alt="chat">

   <ion-item>
    <ion-label position="floating"> Correo electrónico:
     <ion-input type="email" name="email" id="ema"
        [(ngModel)]="email"
       ></ion-input>
   </ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Contraseña:
     <ion-input type="password" name="password" id="con"
      [(ngModel)]="password" ></ion-input>
   </ion-label>
  </ion-item>

  <ion-button expand="block" (click)="login()"
    class="espacios"
  >Ingresar</ion-button>

  <ion-button expand="block" (click)="registro()"
    class="espacios"  color="secondary"
  >Registro</ion-button>


</ion-content>
